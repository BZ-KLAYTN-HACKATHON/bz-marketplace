<!DOCTYPE html>
<html lang="en" class="custom-scrollbar">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#081023" />
    <meta name="description" content="Klaytn Web3 Base" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Idol World</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        transition: all 1s linear;
      }

      @supports (scrollbar-gutter: stable) {
        html {
          scrollbar-gutter: stable;
        }
      }

      @supports not (scrollbar-gutter: stable) {
        html {
          overflow-y: scroll;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        display: block !important;
        background: transparent;
        border-radius: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:vertical {
        border-radius: 5px;
        background: #fff;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        -webkit-border-radius: 5px;
        width: 100%;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:horizontal {
        border-radius: 5px;
        background: #fff;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        -webkit-border-radius: 5px;
        height: 100%;
      }
    </style>
  </head>
  <body style="background: #081023">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        class=""
        style="
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <img src="%PUBLIC_URL%/logo192.png" alt="idol world logo" />
      </div>
    </div>
  </body>
</html>
